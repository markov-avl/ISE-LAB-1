<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Visualization</title>
</head>
<body>
<div style="display: flex; gap: 20px">
    <div id="filters" style="display:flex; flex-direction: column">
        <h2>Filtering</h2>
        <div style="display: flex"></div>
    </div>
    <div id="sorters">
        <h2>Sorting</h2>
    </div>
    <div style="display: flex; justify-content: flex-start; flex-direction: column">
        <h2>Settings</h2>
        <button id="clearOptions">Clear options</button>
        <button id="useOptions">Use options</button>
    </div>
</div>

<div id="content">
    <table>
        <thead>
        <td>Store ID</td>
        <td>Date</td>
        <td>Weekly Sales</td>
        <td>Is holiday</td>
        <td>Temperature</td>
        <td>Fuel price</td>
        <td>CPI</td>
        <td>Unemployment</td>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="dist/bundle.js"></script>
</body>
</html>
